<!DOCTYPE html>
<html>
<head>
  <title>AirCnC - Rent a Cat or Dog</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="AirC&amp;C is the premiere site renting cute cats and canines">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://kit.fontawesome.com/d6ec5fa7cb.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
	  	<nav class="nav">
	  	<h1 class="title">aircnc</h1>
	  </nav>
	  <section class="dog-hero">
	  	<img class="img" src="images/dog-hero-image.png">
	  </section>

	  <section class="info">
	  	  	<aside class="owner-info">
	  	  		<img class="owner" src="./images/chris-castiglione.png">
				<h2 class="relationship">Owner</h2>
				<h2 class="name">Chris</h2>
	  	  	</aside>

			<aside class="detail">
				<h1>Chris, Golden Retriever</h1>
				<h2>New Yourk, NY, United States</h2>

				<aside class="ability">
					<div><i class="fas fa-volume-mute fa-3x"></i><br>Doesn't Bark</div>
					<div><i class="fas fa-baby fa-3x"></i><br>Kid Friendly</div>
					<div><i class="fas fa-battery-three-quarters fa-3x"></i><br>Energetic</div>
				</aside>
			</aside>

			<aside class="booking">
				<h2 class="price">$30 <span class="time">Per Day</span></h2>

				<button class="btn">Request to Book</button>
			</aside>

  	</section>
  </div>
</body>
</html>
